<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
      
    <h1>Number Guessing Game</h1>
    <section>
      <h2 id="roundCounter">Let's Play!</h2>
    </section>
    <h3>Submit Your Guesses:</h3>
    <section id="inputSection"> 
    <input id="input1" type="number" placeholder="Player 1">
      <input id="input2" type="number" placeholder="Player 2">
      <input id="input3" type="number" placeholder="Player 3">
      <button id="submitButton">Submit</button>
    </section> 
    <section>
      <table id="resultsTable">
        <tr>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Player 3</th>
        </tr>
        <tr>
          <!-- Player results here: -->
          <td id="result1"></td>
          <td id="result2"></td>
          <td id="result3"></td>
        </tr>
      </table>
    </section>
    <section id="winnersCircle">
    </section>
  

  </div>
</body>
</html>
